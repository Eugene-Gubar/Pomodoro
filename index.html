<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Pomodoro">
    <meta name="author" content="">
    <title>Pomodoro</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/style.css">

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


    <div class="flexbox-container noselect">
        <div class="clock">
            <p class="time"><span class="minute">25</span><span>:</span><span class="second">00</span></p>
            <div class="options">
                <div class="break-length"><p>BREAK LENGTH</p><span class="break-minus">-</span><span class="break-minute">5</span><span class="break-plus">+</span></div>
                <div class="session-length"><p>SESSION LENGTH</p><span class="session-minus">-</span><span class="session-minute">25</span><span class="session-plus">+</span></div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
